
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üì∫ RUBIS TV PLAYER</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: white; font-family: Arial, sans-serif; text-align: center; }
    video { width: 100%; max-width: 800px; margin: 20px auto; display: block; background: #000; }
    .counter { margin: 10px; font-size: 1.2em; color: #0f0; }
  </style>
</head>
<body>
  <h1>üì∫ RUBIS TV PLAYER</h1>
  <video id="video" controls></video>
  <div class="counter" id="visitCounter">Chargement du compteur...</div>

  <script>
    // --- PLAY STREAM ---
    const video = document.getElementById('video');
    const videoSrc = 'https://your-stream-url.m3u8'; // Replace with your HLS link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }

    // --- LOG VISITOR ---
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        return fetch("YOUR_SCRIPT_URL", {
          method: "POST",
          body: JSON.stringify({
            ip: data.ip,
            country: data.country_name,
            city: data.city
          }),
          headers: { "Content-Type": "application/json" }
        });
      })
      .catch(err => console.error("Erreur IP log:", err));

    // --- SHOW COUNTER ---
    function loadCounter() {
      fetch("YOUR_SCRIPT_URL?count=true")
        .then(r => r.text())
        .then(count => {
          document.getElementById('visitCounter').textContent = `üëÄ Nombre de visites: ${count}`;
        })
        .catch(() => {
          document.getElementById('visitCounter').textContent = "‚ö†Ô∏è Impossible de charger le compteur";
        });
    }
    loadCounter();
  </script>
</body>
</html>
